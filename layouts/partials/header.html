<header class="bg-white border-b border-gray-200">
  <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8" aria-label="Main navigation">
    <div class="flex h-16 justify-between items-center">
      <!-- Logo -->
      <div class="flex flex-shrink-0 items-center">
        <a href="/" class="flex items-center">
          <img src="/images/logo.svg" alt="{{ .Site.Title }}" class="h-8 w-auto">
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex md:items-center md:space-x-8">
        <a href="/" class="text-gray-700 hover:text-sky-600 font-medium transition-colors">Home</a>
        <a href="/#services" class="text-gray-700 hover:text-sky-600 font-medium transition-colors">Services</a>
        <a href="/blog/" class="text-gray-700 hover:text-sky-600 font-medium transition-colors">Blog</a>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button type="button" id="mobile-menu-button" class="inline-flex items-center justify-center rounded-md p-2 text-gray-700 hover:bg-gray-100 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-sky-500" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <!-- Hamburger icon -->
          <svg class="block h-6 w-6" id="menu-icon-open" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
          <!-- Close icon -->
          <svg class="hidden h-6 w-6" id="menu-icon-close" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile menu -->
    <div class="hidden md:hidden" id="mobile-menu">
      <div class="space-y-1 pb-3 pt-2">
        <a href="/" class="block py-2 text-gray-700 hover:text-sky-600 font-medium">Home</a>
        <a href="/#services" class="block py-2 text-gray-700 hover:text-sky-600 font-medium">Services</a>
        <a href="/blog/" class="block py-2 text-gray-700 hover:text-sky-600 font-medium">Blog</a>
      </div>
    </div>
  </nav>
</header>
